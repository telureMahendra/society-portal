<div class="login-wrapper">
  <!-- Decorative background elements -->
  <div class="bg-shape shape-1"></div>
  <div class="bg-shape shape-2"></div>

  <div class="login-card">
    <div class="card-left">
      <div class="branding-content">
        <div class="logo-wrap">
          <img [src]="branding?.logoUrl || '/logo.jpg'" alt="EstatePilot Logo" class="brand-logo">
        </div>
        <h1>Welcome Back</h1>
        <p class="subtitle" *ngIf="branding?.name">Login to your <span>{{ branding?.name }}</span> account to continue.
        </p>
        <p class="subtitle" *ngIf="!branding?.name">Login to your <span>EstatePilot</span> account to continue.</p>
      </div>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
        <div class="form-group">
          <label for="username">Username / Email</label>
          <div class="input-wrap">
            <i class="fas fa-user"></i>
            <input type="text" id="username" formControlName="username" class="form-control"
              placeholder="Enter your username" [ngClass]="{ 'is-invalid': submitted && f['username'].errors }" />
          </div>
          <div *ngIf="submitted && f['username'].errors" class="error-msg">
            <span *ngIf="f['username'].errors['required']">Username is required</span>
          </div>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <div class="input-wrap">
            <i class="fas fa-lock"></i>
            <input type="password" id="password" formControlName="password" class="form-control"
              placeholder="Enter your password" [ngClass]="{ 'is-invalid': submitted && f['password'].errors }" />
          </div>
          <div *ngIf="submitted && f['password'].errors" class="error-msg">
            <span *ngIf="f['password'].errors['required']">Password is required</span>
          </div>
        </div>

        <div *ngIf="error" class="alert alert-danger">
          <i class="fas fa-exclamation-circle"></i> {{ error }}
        </div>

        <button [disabled]="loading" class="btn-login">
          <span *ngIf="!loading">Sign In <i class="fas fa-arrow-right"></i></span>
          <span *ngIf="loading" class="loader"></span>
        </button>

        <div class="form-footer">
          <a href="#" class="forgot-pass">Forgot Password?</a>
        </div>
      </form>
    </div>

    <div class="card-right">
      <div class="overlay"></div>
      <div class="quote-content">
        <blockquote>"The best way to manage your community is with smart automation."</blockquote>
        <cite>- EstatePilot Team</cite>
      </div>
    </div>
  </div>
</div>
